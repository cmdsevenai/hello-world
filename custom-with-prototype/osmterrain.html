<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cesium Web Map Service</title>
    <script src="res/Cesium/Cesium.js"></script>
    <style>
        /* @import url(Cesium/Widgets/CesiumWidget/CesiumWidget.css); */
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .cesium-widget canvas {
            width: 80%;
            height: 80%;
        }
        .cesium-widget-credits {
            display: none;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        //imageryProvider
        var widget = new Cesium.CesiumWidget('cesiumContainer', {
            imageryProvider: Cesium.createOpenStreetMapImageryProvider()
        });
        //terrainProvider
        var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
            url: 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
        });
        widget.terrainProvider = cesiumTerrainProviderMeshes;
        //camera
        var target = new Cesium.Cartesian3(300770.50872389384, 5634912.131394585, 2978152.2865545116);
        var offset = new Cesium.Cartesian3(6344.974098678562, -793.3419798081741, 2499.9508860763162);
        widget.camera.lookAt(target, offset);
        widget.camera.lookAtTransform(Cesium.Matrix4.IDENTITY);
    </script>
</body>

</html>
