<html>
  <head>
    <title>OpenLayers</title>
    <style type="text/css">
      html, body, #basicMap 
      {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
	  
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	  
    <script>
      function init() {
		//create map place
        map = new OpenLayers.Map("basicMap", {projection: "EPSG:900913"});
		//map = new OpenLayers.Map("basicMap");
		//create maps
        var maposm = new OpenLayers.Layer.OSM();
		var wms = new OpenLayers.Layer.WMS(
			"OpenLayers WMS",
			"http://rcmap-test.rc.e-ssi.net:8081/geoserver/Postgres/wms",
			//"http://vmap0.tiles.osgeo.org/wms/vmap0",
			{
				'layers':'Postgres:v_vg250_bld',
				//isBaseLayer: false
			},
			{isBaseLayer: false}			
			//{projection: new OpenLayers.Projection("EPSG:900913")}			
		);
		
		//add maps onto place
		map.addLayer(wms);
		map.addLayer(maposm);
		
		//add contrrol widges
        map.addControl(new OpenLayers.Control.Navigation()); 
        map.addControl(new OpenLayers.Control.LayerSwitcher());
        map.addControl(new OpenLayers.Control.Attribution());
        map.addControl(new OpenLayers.Control.Permalink());
        map.addControl(new OpenLayers.Control.ScaleLine());
		map.addControl(new OpenLayers.Control.MousePosition());
		
		//create projection
		var fromProjection = new OpenLayers.Projection("EPSG:4326"); // transform from WGS 1984
		var toProjection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator 900913
		
		//create lonlat and zoom
		var lonlat = new OpenLayers.LonLat(11.636, 52.149).transform(fromProjection, toProjection);
		
		var zoom = 11;
		
		//set map center
        map.setCenter(lonlat, zoom);
		
		//create marker layer
		var markers = new OpenLayers.Layer.Markers( "Markers" );
        map.addLayer(markers);
		
		//add markers
		markers.addMarker(new OpenLayers.Marker(lonlat));
      }
    </script>
  </head>
  
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
  
</html>
